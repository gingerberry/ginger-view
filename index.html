<!DOCTYPE HTML>

<head>
	<title>Gingerberry QR</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://kit.fontawesome.com/4e422dd393.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="wrapper">
		<div class="center text-center">
			<h1 class="white-color logo"><a href="index.html" class="white-color"><i class="fas fa-film"></i>Gingerberry QR</a></h1>
		</div>
		<div class="card center text-center upload">
			<form enctype="multipart/form-data">

				<p id="picked-file-name-box"></p>

				<div class="upload-btn-wrapper" id="pick-box">
					<button class="btn"><i class="fas fa-file-powerpoint"></i> Изберете презентация</button>
					<input type="file" name="fileToUpload" onchange="toggleSubmitBox();" id="pick-input">
				</div>

				<div id="submit-box" class="video-jump">
					<a class="btn" onclick="uploadPresentation();"><i class="fas fa-upload"></i> Качете
						презентацията</a>
				</div>
				<div id="wait-box">
					<img src="img/loading.gif" width="40">
					<p>PS - Качването и обработката на презентация може да отнеме известно време. Грабнете чаша чай докато чакате <i class="fas fa-mug-hot"></i></p>
				</div>
				<p>Бележка - Презентации направени чрез ms office различен от този за windows може да не работят коректно.</p>
			</form>
		</div>
		<div class="center text-center">
			<h3 class="white-color">Скорошни презентации</h3>
		</div>
		<div id="presentation-list"></div>
	</div>

	<script src="js/index.js"></script>
	<script src="js/file_button.js"></script>
</body>
