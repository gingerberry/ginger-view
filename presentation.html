<!DOCTYPE HTML>

<head>
	<title>Gingerberry QR</title>
	<meta charset="UTF-8">
	<link rel="icon" type="image/x-icon" href="img/favicon.ico"/>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/modal.css">

	<script src="https://kit.fontawesome.com/4e422dd393.js" crossorigin="anonymous"></script>
	<script src="https://sdk.amazonaws.com/js/aws-sdk-2.685.0.min.js"></script>
</head>

<body>
	<div class="wrapper">
		<div class="center text-center">
			<h1 class="white-color logo"><a href="index.html" class="white-color"><i class="fas fa-film"></i> Gingerberry
					QR</a></h1>
		</div>
		<div class="card center text-center upload">
			<div class="title" id="presentation-title"></div>

			<div class="video-box">
				<video controls id="video">
					<source type="video/mp4">
					Your browser does not support HTML video.
				</video>
			</div>

			<div class="body">

				<table id="slides">
					<tr>
						<th>Слайд</th>
						<th></th>
					</tr>
					</tr>
				</table>
			</div>

			<a href='#' id="download-presentation" class='btn'><i class="fas fa-download"></i> Изтеглете обработена презентация</a>

			<form enctype="multipart/form-data">
				<p id="picked-file-name-box"></p>

				<div class="upload-btn-wrapper" id="pick-box">
					<button class="btn"><i class="fas fa-video"></i> Изберете видео на презентация</button>
					<input type="file" name="fileToUpload" onchange="toggleSubmitBox();" id="pick-input">
				</div>

				<div id="submit-box">
					<a class="btn" onclick="uploadVideo();"><i class="fas fa-upload"></i> Качете
						видеото</a>
				</div>
				<div id="wait-box">
					<img src="img/loading.gif" width="40">
					<p>PS - Обработване на видео с дължина минута отнема около минута. Трябва ни време да помислим <i
							class="fas fa-brain"></i></p>
				</div>
				<p>Бележка - Може да презапишете предното видео ако не ви харесва <i class="fas fa-sync-alt"></i>.
					Преръчва се използването на .mp4 видео.</p>
				<div id="error-box"></div>
			</form>
		</div>

		<div id="modal" class="modal">
			<span class="close">&times;</span>
			<img class="modal-content" id="modal-image">
			<div id="caption"></div>
		</div>
	</div>

	<script src="js/config.js"></script>
	<script src="js/common.js"></script>
	<script src="js/presentation.js"></script>
	<script src="js/modal.js"></script>
</body>
